<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Si Jaga - Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <link rel="icon" href="{{ url_for('static', filename='assets/img/icon.png') }}" type="image/x-icon" />

    <!-- Fonts and icons -->
    <script src="{{ url_for('static', filename='assets/js/plugin/webfont/webfont.min.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        WebFont.load({
            google: { "families": ["Open+Sans:300,400,600,700"] },
            custom: {
                "families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"],
                urls: ['{{ url_for("static", filename="css/fonts.css") }}']
            },
            active: function () {
                sessionStorage.fonts = true;
            }
        });
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/azzara.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/demo.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <div class="wrapper">
        <div class="main-header" data-background-color="purple">
            {% include 'dashboard/layouts/component/navbar.html' %}
        </div>
        {% include 'dashboard/layouts/component/sidebar.html' %}
        <div class="main-panel">
            <div class="content">
                <div class="page-inner">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    
    <script>
        {% for category, message in messages %}
        Swal.fire({
            icon: '{{ 'success' if category == 'success' else 'error' }}',
            title: '{{ message }}',
            showConfirmButton: true,
        });
        {% endfor %}
    </script>
    {% endif %}
    {% endwith %}

    <script src="{{ url_for('static', filename='assets/js/core/jquery.3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/core/bootstrap.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js') }}"></script>
    <script
        src="{{ url_for('static', filename='assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js') }}"></script>
    <script
        src="{{ url_for('static', filename='assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugin/moment/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugin/chart.js/chart.min.js') }}"></script>
    <script
        src="{{ url_for('static', filename='assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugin/chart-circle/circles.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugin/datatables/datatables.min.js') }}"></script>
    <script
        src="{{ url_for('static', filename='assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js') }}"></script>
    <script
        src="{{ url_for('static', filename='assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugin/jqvmap/jquery.vmap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugin/jqvmap/maps/jquery.vmap.world.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugin/gmaps/gmaps.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugin/sweetalert/sweetalert.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/ready.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/setting-demo.js') }}"></script>


</body>

</html>
